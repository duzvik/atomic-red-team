---
attack_technique: T1047
display_name: Windows Management Instrumentation

atomic_tests:
- name: WMI Reconnaissance Users
  uuid: ecaf8837-04ed-4c4f-b2c5-583821ca300b

  description: |
    WMI List User Accounts
  supported_platforms:
    - windows
  executor:
    name: command_prompt
    command: |
      wmic useraccount get /ALL
- name: WMI Reconnaissance Processes
  uuid: 4e932e95-bfc8-4ea1-a815-a41520c7c2ff

  description: |
    WMI List Processes
  supported_platforms:
    - windows
  executor:
    name: command_prompt
    command: |
      wmic process get caption,executablepath,commandline
- name: WMI Reconnaissance Software
  uuid: 9ae6cdec-6756-474d-b4e6-8cddae23a57d

  description: |
    WMI List Software
  supported_platforms:
    - windows
  executor:
    name: command_prompt
    command: |
      wmic qfe get description,installedOn /format:csv
- name: WMI Reconnaissance List Remote Services
  uuid: 90605a0e-37c9-436d-aa01-9f74f5be6f21

  description: |
    WMI List Remote Services

  supported_platforms:
    - windows
  input_arguments:
    node:
      description: Ip Address
      type: String
      default: 192.168.0.1
    service_search_string:
      description: Name Of Service
      type: String
      default: sql server
  executor:
    name: command_prompt
    command: |
      wmic /node:"#{node}" service where (caption like "%#{service_search_string} (%")
  
