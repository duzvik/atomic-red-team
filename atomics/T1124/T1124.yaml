---
attack_technique: T1124
display_name: System Time Discovery

atomic_tests:
- name: System Time Discovery
  uuid: 74404d02-3cf6-4573-b414-5bbd681b1816

  description: |
    Identify the system time

  supported_platforms:
    - windows

  input_arguments:
    computer_name:
      description: computer name to query
      type: string
      default: computer1

  executor:
    name: command_prompt
    command: |
      net time \\#{computer_name}
      w32tm /tz

- name: System Time Discovery - PowerShell
  uuid: 74404d02-3cf6-4573-b414-5bbd681b1816

  description: |
    Identify the system time via PowerShell

  supported_platforms:
    - windows

  executor:
    name: powershell
    command: |
      Get-Date
