---
attack_technique: T1087
display_name: Account Discovery

atomic_tests:
- name: Enumerate all accounts
  uuid: de642ecf-c1bb-4fdd-82c0-f4c90aa39ded

  description: |
    xxx (requires root)
  supported_platforms:
    - linux
    - macos
  input_arguments:
    output_file:
      description: Path where captured results will be placed
      type: Path
      default: ~/loot.txt
  executor:
    name: sh
    command: |
      cat /etc/sudoers > #{output_file}

- name: View accounts with UID 0
  description: |
    View accounts wtih UID 0
  supported_platforms:
    - linux
    - macos
  input_arguments:
    output_file:
      description: Path where captured results will be placed
      type: Path
      default: ~/loot.txt
  executor:
    name: sh
    command: |
      grep 'x:0:' /etc/passwd > #{output_file} - name: List opened files by user

- name: List opened files by user
  description: |
    List opened files by user
  supported_platforms:
    - linux
    - macos
  executor:
    name: sh
    command: |
      username=$(echo $HOME | awk -F'/' '{print $3}') && lsof -u $username

- name: Show if a user account has ever logger in remotely
  description: |
    Show if a user account has ever logger in remotely
  supported_platforms:
    - linux
    - macos
  input_arguments:
    output_file:
      description: Path where captured results will be placed
      type: Path
      default: ~/loot.txt
  executor:
    name: sh
    command: |
      lastlog > #{output_file}

- name: Enumerate users and groups
  description: |
    Utilize groups and id to enumerate users and groups
  supported_platforms:
    - linux
    - macos

  executor:
    name: sh
    command: |
      groups
      id

- name: Enumerate users and groups
  description: |
    Utilize local utilities to enumerate users and groups
  supported_platforms:
    - macos

  executor:
    name: sh
    command: |
      dscl . list /Groups
      dscl . list /Users
      dscl . list /Users | grep -v '_'
      dscacheutil -q group
      dscacheutil -q user

- name: Enumerate all accounts
  description: |
    Enumerate all accounts
  supported_platforms:
    - windows
  executor:
    name: command_prompt
    command: |
      net user
      net user /domain
      get-localuser
      get-localgroupmembers -group Users
      cmdkey.exe /list
      ls C:/Users
      get-childitem C:\Users\
      dir C:\Users\
      get-aduser -filter *
      get-localgroup
      net localgroup

- name: Enumerate all accounts via PowerShell
  uuid: 6856b60c-2579-4979-badd-5c7baa0d9558

  description: |
    Enumerate all accounts via PowerShell
  supported_platforms:
    - windows
  executor:
    name: powershell
    command: |
      net user
      net user /domain
      get-localuser
      get-localgroupmembers -group Users
      cmdkey.exe /list
      ls C:/Users
      get-childitem C:\Users\
      dir C:\Users\
      get-aduser -filter *
      get-localgroup
      net localgroup

- name: Enumerate logged on users
  uuid: b9fff992-0c78-4a09-a543-eb847e5023f5

