- name: Enumerate all accounts
  uuid: de642ecf-c1bb-4fdd-82c0-f4c90aa39ded

  description: |
    Enumerate all accounts
  supported_platforms:
    - windows
  executor:
    name: command_prompt
    command: |
      net user
      net user /domain
      dir c:\Users\
      cmdkey.exe /list
      net localgroup "Users"
      net localgroup

- name: Enumerate all accounts via PowerShell
  uuid: 6856b60c-2579-4979-badd-5c7baa0d9558

  description: |
    Enumerate all accounts via PowerShell
  supported_platforms:
    - windows
  executor:
    name: powershell
    command: |
      net user
      net user /domain
      get-localuser
      get-localgroupmembers -group Users
      cmdkey.exe /list
      ls C:/Users
      get-childitem C:\Users\
      dir C:\Users\
      get-aduser -filter *
      get-localgroup
      net localgroup

