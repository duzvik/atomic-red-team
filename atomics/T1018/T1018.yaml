attack_technique: T1018
display_name: Remote System Discovery

atomic_tests:
- name: Remote System Discovery - net
  uuid: 9aaebad5-6759-4d55-9a12-4c1f4ac5e83d

  description: |
    Identify remote systems with net.exe

  supported_platforms:
    - windows

  executor:
    name: command_prompt
    command: |
      net view /domain
      net view

- name: Remote System Discover - ping sweep
  uuid: 9aaebad5-6759-4d55-9a12-4c1f4ac5e83d

  description: |
    Identify remote systems via ping sweep

  supported_platforms:
    - windows

  executor:
    name: command_prompt
    command: |
      for /l %i in (1,1,254) do ping -n 1 -w 100 192.168.1.%i

- name: Remote System Discover - arp
  uuid: 9aaebad5-6759-4d55-9a12-4c1f4ac5e83d

  description: |
    Identify remote systems via arp

  supported_platforms:
    - windows

  executor:
    name: command_prompt
    command: |
      arp -a

- name: Remote System Discovery - arp nix
  uuid: 9aaebad5-6759-4d55-9a12-4c1f4ac5e83d

  description: |
    Identify remote systems via arp

  supported_platforms:
    - linux
    - macos

  executor:
    name: sh
    command: |
      arp -a | grep -v '^?'

- name: Remote System Discovery - sweep
  uuid: 9aaebad5-6759-4d55-9a12-4c1f4ac5e83d

  description: |
    Identify remote systems via ping sweep

  supported_platforms:
    - linux
    - macos

  executor:
    name: sh
    command: |
      for ip in $(seq 1 254); do ping -c 1 192.168.1.$ip -o; [ $? -eq 0 ] && echo "192.168.1.$ip UP" || : ; done
