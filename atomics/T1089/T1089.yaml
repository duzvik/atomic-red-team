    command: |
      setenforce 0

- name: Disable Carbon Black Response
  uuid: fb432281-a78f-481d-8a11-fcf498f43db6

  description: |
    Disables Carbon Black Response
  supported_platforms:
    - macos
  executor:
    name: sh
    command: |
      sudo launchctl unload /Library/LaunchDaemons/com.carbonblack.daemon.plist

