- name: Unload Sysmon Filter Driver
  uuid: b0c2c662-75bf-4ff1-a216-a86b550c3555

  description: |
    Unloads the Sysinternals Sysmon filter driver without stopping the Sysmon service.
  supported_platforms:
    - windows
  input_arguments:
    sysmon_driver:
      description: The name of the Sysmon filter driver (this can change from the default)
      type: string
      default: SysmonDrv
  executor:
    name: powershell
    command: |
      fltmc.exe unload #{sysmon_driver}
      #rollback
      C:\AtomicRedTeam\tools\uninstall_sysmon.ps1
      & 'C:\Program Files (x86)\Simplerity\SimplerityMo\SimplerityMon.exe' -i 'C:\Program Files (x86)\Simplerity\SimplerityMon\sysconfig.xml'
- name: Disable Windows IIS HTTP Logging
  uuid: 31aeec43-c659-4369-9439-3764a276e957

  description: |
    Disables HTTP logging on a Windows IIS web server as seen by Threat Group 3390 (Bronze Union).
    This action requires HTTP logging configurations in IIS to be unlocked.
  supported_platforms:
    - windows
  input_arguments:
    website_name:
      description: The name of the website on a server
      type: string
      default: Default Web Site
  executor:
    name: command_prompt
    command: |
      C:\Windows\System32\inetsrv\appcmd.exe set config "#{website_name}" /section:httplogging /dontLog:true
