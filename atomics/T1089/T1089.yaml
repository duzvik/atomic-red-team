    command: |
      sudo launchctl unload /Library/LaunchDaemons/at.obdev.littlesnitchd.plist

- name: Disable OpenDNS Umbrella
  uuid: fb432281-a78f-481d-8a11-fcf498f43db6

  description: |
    Disables OpenDNS Umbrella
  supported_platforms:
    - macos
  executor:
