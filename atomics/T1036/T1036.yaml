---
attack_technique: T1036
display_name: Masquerading

atomic_tests:
- name: Masquerading as Windows LSASS process
  uuid: 30b294f2-c5ba-4530-86ec-7b578ba09590

  description: |
    Copies cmd.exe, renames it, and launches it to masquerade as an instance of lsass.exe.

  supported_platforms:
    - windows

  executor:
    name: command_prompt
    command: |
      cmd.exe /c copy %SystemRoot%\System32\cmd.exe %SystemRoot%\Temp\lsass.exe
      cmd.exe /c %SystemRoot%\Temp\lsass.exe

- name: Masquerading as Linux crond process.
  uuid: 30b294f2-c5ba-4530-86ec-7b578ba09590

  description: |
    Copies sh process, renames it as crond, and executes it to masquerade as the cron daemon.

  supported_platforms:
    - linux

  executor:
    name: sh
    command: |
      cp /bin/sh /tmp/crond
      /tmp/crond
